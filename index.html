<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style/login.css" />
    <link rel="stylesheet" href="src/style/global.css" />

    <title>Login | Nubank</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="src/assets/nubank-logo-white.svg" alt="Nubank" />
      </header>

      <form class="form-container" action="">
        <h2>Faça seu login</h2>

        <label for="cpf">
          CPF
          <input id="cpf" type="text" placeholder="000.###.##2-21" />
        </label>

        <label for="password">
          Senha
          <input id="password" type="password" placeholder="**********" />
        </label>

        <button disabled>Continuar</button>

        <div class="form-footer">
          <a href="wip.html">Esqueci minha senha ></a>
          <a href="wip.html">Ainda não sou cliente ></a>
        </div>
      </form>
    </div>
  </body>
</html>
